<div class="column grow">

  <div class="row">

    <!-- test form -->
    <div id="blt-test-form" class="card width-5 margin padding-big">
      <h2>Start New Test</h2>

      <!-- Input -->
      <div class="row vertical-center">

        <div class="column grow padding-small margin-small">
          <div class="row grow vertical-center">
            <input type="radio" [(ngModel)]="typeInput" value="create" name="type">Create
          </div>
          <div class="row grow vertical-center">
            <input type="radio" [(ngModel)]="typeInput" value="transfer" name="type">Transfer</div>
        </div>

        <div class="form-group grow-2 padding-left-big padding-right-big line-left">
          <label>Test ID:</label>
          <input class="margin-top-small" type="text" [(ngModel)]="testIdInput" placeholder="{{ testIdPlaceholder }}">
        </div>

        <div class="form-group padding-left-big padding-right-big line-left">
          <label>Transaction amount:</label>
          <input class="margin-top-small" type="number" [(ngModel)]="amountInput" placeholder="100">
        </div>

      </div>

      <div class="row">
        <div class="button grow text-center primary" (click)="onTestFormButtonClick()">Start</div>
      </div>
    </div>

  </div>

  <div class="row">
  </div>


  <div class="row space-between">

    <div class="column grow text-center rounded darker vertical-center padding-big margin-big">
      <input id="dial" type="text" value="{{someValue}}" class="dial" readonly>
      <h3 class="margin-top">Success Rate</h3>
    </div>

    <div class="column grow text-center rounded darker vertical-center padding-big margin-big">
      <input id="progressDial" type="text" value="{{someValue}}" class="dial" readonly>
      <h3 class="margin-top">Progress</h3>
    </div>

    <div class="column grow text-center rounded darker vertical-center padding-big margin-big">
      <input id="successDial" type="text" value="{{someValue}}" class="dial" readonly>
      <h3 class="margin-top">Error Rate</h3>
    </div>

  </div>

</div>

</script>
